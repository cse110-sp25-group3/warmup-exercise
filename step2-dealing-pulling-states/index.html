<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Test</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    button { margin: 0.5rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Check the Console for CardManager Test</h1>
  <div>
    <button id="deal-btn">Initial Deal</button>
    <button id="hit-player-btn">Hit Player</button>
    <button id="hit-dealer-btn">Hit Dealer</button>
    <button id="reset-btn">Reset Game</button>
  </div>
  <script type="module">
    import { CardManager } from './player.js';

    const game = new CardManager();

    // wire up buttons
    document.getElementById('deal-btn').addEventListener('click', () => {
      game.initialDeal();
      console.log('Initial Hands:', game.getHands());
    });

    document.getElementById('hit-player-btn').addEventListener('click', () => {
      const card = game.hitPlayer();
      console.log('Player drew:', card);
      console.log('Player Hand:', game.getHands().player);
    });

    document.getElementById('hit-dealer-btn').addEventListener('click', () => {
      const card = game.hitDealer();
      console.log('Dealer drew:', card);
      console.log('Dealer Hand:', game.getHands().dealer);
    });

    document.getElementById('reset-btn').addEventListener('click', () => {
      game.resetGame();
      console.log('Game reset.');
      console.log('Hands after reset:', game.getHands());
      console.log('Dealt Cards:', game.getDealtCards());
    });
  </script>
</body>
</html>
