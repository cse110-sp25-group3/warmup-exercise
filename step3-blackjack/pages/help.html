<!-- help.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>How to Play</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    .slide-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
      padding: 40px;
      box-sizing: border-box;
    }

    .slide:nth-child(1) { background: #fefefe; }
    .slide:nth-child(2) { background: #eee; }
    .slide:nth-child(3) { background: #ddd; }

    .nav-container {
        position: absolute;
        bottom: 30px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 30px;
        box-sizing: border-box; 
    }

    .left-buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <div class="slides" id="slides">
      <div class="slide">
        <h2>Welcome to Blackjack</h2>
        <p>This is a card game where your goal is to beat the dealer.</p>
      </div>
      <div class="slide">
        <h2>Step 1: Start</h2>
        <p>You begin with two cards. Decide to Hit or Stand based on your score.</p>
      </div>
      <div class="slide">
        <h2>Step 2: Win</h2>
        <p>If you beat the dealer without going over 21, you win!</p>
      </div>
    </div>


    <div class="nav-container">
      <div class="left-buttons">
        <button onclick="prevSlide()">Previous</button>
        <button onclick="nextSlide()">Next</button>
      </div>
      <div class="right-button">
        <button onclick="window.parent.toggleHelp()">Close</button>
      </div>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.getElementById("slides");
    const totalSlides = document.querySelectorAll(".slide").length;

    function updateSlide() {
      slides.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    function nextSlide() {
      if (currentSlide < totalSlides - 1) {
        currentSlide++;
        updateSlide();
      }
    }

    function prevSlide() {
      if (currentSlide > 0) {
        currentSlide--;
        updateSlide();
      }
    }
  </script>
</body>
</html>
