<!-- settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly; 
      align-items: flex-start;      
      padding-left: 40px;
    }
  
    h2 {
      align-self: center;
      margin-bottom: 10px;
    }
  
    .setting-group {
      width: 80%;
    }
  
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }
  
    input[type="range"] {
      width: 100%;
    }
  
    .reset-button {
      padding: 10px 20px;
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
  
    .reset-button:hover {
      background-color: #b71c1c;
    }

    .close-button {
        position: absolute;
        bottom: 20px;
        right: 30px;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1em;
        cursor: pointer;
    }

    .close-button:hover {
        background-color: #555;
    }
  </style>
  
</head>
<body>
  <h2>Settings</h2>

  <!-- 🔊 Volume -->
  <div class="setting-group">
    <label for="volume">Volume</label>
    <input type="range" id="volume" min="0" max="100" value="50">
  </div>

  <!-- 🔈 Sound Effects Toggle -->
  <div class="setting-group">
    <label>
      <input type="checkbox" id="sound-toggle" checked>
      Enable Sound Effects
    </label>
  </div>

  <!-- ♻️ Reset Button -->
  <button class="reset-button" onclick="resetGame()">Reset Game</button>

  <button class="close-button" onclick="window.parent.toggleSettings()">Close</button>

  <script>
    
    document.getElementById('volume').addEventListener('input', (e) => {
      localStorage.setItem('volume', e.target.value);
    });

    document.getElementById('sound-toggle').addEventListener('change', (e) => {
      localStorage.setItem('soundEnabled', e.target.checked);
    });

    function resetGame() {
      if (confirm("Are you sure you want to reset the game?")) {
        localStorage.clear(); 
        alert("Game has been reset.");
      }
    }

    
    window.onload = () => {
      const volume = localStorage.getItem('volume');
      const soundEnabled = localStorage.getItem('soundEnabled');

      if (volume !== null) document.getElementById('volume').value = volume;
      if (soundEnabled !== null) document.getElementById('sound-toggle').checked = (soundEnabled === 'true');
    };
  </script>
</body>
</html>
