<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <main class="game-container">
        <section class="game-content">
            <!-- Game header with controls -->
            <header class="game-header">
                <button class="back-button">
                    <a href="start.html" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        Back
                    </a>
                </button>
                <section class="game-info">
                    <div class="info-box round-info">
                        <span class="info-label">ROUND</span>
                        <span class="info-value">1</span>
                    </div>
                    <div class="info-box balance-info">
                        <span class="info-label">BALANCE</span>
                        <span class="info-value">$1000</span>
                    </div>
                </section>
            </header>

            <!-- Game table - main play area -->
            <section class="game-table">
                <!-- Cards section -->
                <section class="cards-section">
                    <!-- Dealer section -->
                    <article class="dealer-section">
                        <h2 class="player-label dealer-label">DEALER</h2>
                        <div class="cards-container">
                            <div class="card card-front">
                                <div class="card-corner black">
                                    <span class="card-value">A</span>
                                    <span class="card-suit">♣</span>
                                </div>
                                <div class="card-center black">♣</div>
                                <div class="card-corner-bottom black">
                                    <span class="card-value">A</span>
                                    <span class="card-suit">♣</span>
                                </div>
                            </div>
                            <div class="card card-back">
                                <div class="card-pattern">♦</div>
                            </div>
                        </div>
                    </article>

                    <!-- Direction arrow -->
                    <div class="direction-arrow"></div>

                    <!-- Player section -->
                    <article class="player-section">
                        <div class="cards-container">
                            <div class="card card-front">
                                <div class="card-corner red">
                                    <span class="card-value">10</span>
                                    <span class="card-suit">♥</span>
                                </div>
                                <div class="card-center red">♥</div>
                                <div class="card-corner-bottom red">
                                    <span class="card-value">10</span>
                                    <span class="card-suit">♥</span>
                                </div>
                            </div>
                            <div class="card card-front">
                                <div class="card-corner black">
                                    <span class="card-value">Q</span>
                                    <span class="card-suit">♠</span>
                                </div>
                                <div class="card-center black">♠</div>
                                <div class="card-corner-bottom black">
                                    <span class="card-value">Q</span>
                                    <span class="card-suit">♠</span>
                                </div>
                            </div>
                        </div>
                        <h2 class="player-label">YOU</h2>
                    </article>
                </section>

                <!-- Bottom controls section -->
                <section class="bottom-controls">
                    <!-- Current bet display -->
                    <p class="current-bet">CURRENT BET: $0</p>

                    <!-- Betting chips -->
                    <nav class="betting-chips">
                        <button class="bet-button">RESET</button>
                        <button class="betting-chip chip-1" data-value="1">$1</button>
                        <button class="betting-chip chip-5" data-value="5">$5</button>
                        <button class="betting-chip chip-10" data-value="10">$10</button>
                        <button class="betting-chip chip-25" data-value="25">$25</button>
                        <button class="betting-chip chip-100" data-value="100">$100</button>
                        <button class="bet-button">BET</button>
                    </nav>
                </section>

                <!-- Side controls -->
                <aside class="side-controls left-controls">
                    <button class="control-button" onclick="toggleSettings()">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="control-button" onclick="toggleHelp()">
                        <i class="fas fa-question"></i>
                    </button>
                    <button class="control-button">
                        <i class="fas fa-lightbulb"></i>
                    </button>
                </aside>

                <aside class="side-controls right-controls">
                    <button class="control-button square-button">
                        <i class="fas fa-question"></i>
                    </button>
                    <div class="score-display">20</div>
                </aside>
            </section>

            <!-- Game action buttons -->
            <section class="action-buttons">
                <button class="action-button hit-button" data-action="hit">HIT</button>
                <button class="action-button stand-button" data-action="stand">STAND</button>
                <button class="action-button double-button" data-action="double">DOUBLE</button>
            </section>
        </section>
    </main>
  
    <!-- Help modal + overlay -->
    <div id="overlay" class="overlay hidden"></div>
    <div id="help-modal" class="modal hidden">
        <iframe src="help.html" frameborder="0"></iframe>
    </div>

    <div id="settings-modal" class="modal hidden">
        <iframe src="settings.html" frameborder="0"></iframe>
    </div>
    
    <script src="start.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
